name: Node.js CI

on:
  push:
    branches: 
      - main
      - issue-*
  pull_request:
    branches: 
      - main
      - issue-*
jobs:
  Build_App_using_node_and_Run_Tests:
    name: Build Service using node and run unit tests

    runs-on: ubuntu-latest
    permissions:
      checks: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install the dependencies
      run: npm ci

    - name: Build the app and run the tests
      run: npm run dev && npx wait-on http://localhost:3000 & 

    - name: Run the unit tests
      run: npm run test:unit

    - name: Run the e2e tests
      run: npm run test:e2e
  
    - name: Kill all instances of node
      run: pkill -f node

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
          name: Test Report
          path: ${{ github.workspace }}/reports/test-results.json
          reporter: 'mocha-json'
